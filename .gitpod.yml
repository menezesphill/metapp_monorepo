github:
  prebuilds:
    # Only prebuild in master branch
    master: true
    branches: false
    pullRequests: false
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: false
tasks:

  - name: Installing Dependencies
    before: cd backend
    init: |
      echo 'ðŸ“¦ Installing Dependencies'
      npm install && npm run build
      cp .env.template .env
  - name: Docker Setup
    before: cd backend
    command: |
      echo 'ðŸš€ Starting Docker - PostgreSQL - Adminer'
      docker-compose pull
      gp sync-done "docker-up"
      docker-compose up

  - name: Start API Server
    init: |
      cd backend
      gp sync-await "docker-up" && sleep 45s
      npx prisma migrate dev
      
    command: |
      gp sync-await "docker-up" && sleep 5s
      npm run start:dev

    openMode: split-right

ports:
  - port: 8080
    visibility: public
    onOpen: open-browser
  - port: 3001
    visibility: public
    onOpen: ignore
  - port: 5432
    onOpen: ignore
    
vscode:
  extensions:
    - ms-azuretools.vscode-docker

