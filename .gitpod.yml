github:
  prebuilds:
    # Only prebuild in master branch
    master: true
    branches: false
    pullRequests: false
    pullRequestsFromForks: false
    addCheck: false
    addComment: false
    addBadge: false
tasks:

  - name: Installing Dependencies
    before: cd backend
    init: |
      echo 'ðŸ“¦ Installing Dependencies'
      npm install && npm run build
      cp .env.template .env
  - name: Docker Setup
    before: cd backend
    command: |
      echo 'ðŸš€ Starting Docker - PostgreSQL - Adminer'
      docker-compose pull
      gp sync-done "docker-up"
      docker-compose up

  - name: Start API Server
    before: cd backend
    init: |
      gp sync-await "docker-up" && sleep 45s
      npx prisma migrate dev
      
    command: |
      gp sync-await "docker-up" && sleep 5s
      gp sync-done "server-api-up"
      npm run start:dev

  - name: Web Dapp Server
    before: cd frontend_app
    env:
      ALCHEMY_URL_ETHEREUM: https://eth-mainnet.g.alchemy.com/v2/LV-jXekCjGxXsq75asVHRfpGTWXeUPpS
      ALCHEMY_URL_POLYGON: https://polygon-mainnet.g.alchemy.com/v2/QSSEay6zkeRldIQ5uFklmNl6ckQsZ86v
      ALCHEMY_URL_GOERLI: https://eth-goerli.g.alchemy.com/v2/RDMsyWs0zHGgSOeEkCP6q4cQQgl3iTA_
      ALCHEMY_URL_MUMBAI: https://polygon-mumbai.g.alchemy.com/v2/X_CXedKlH9xAULQcc4dUuqq-z4ZhohXU
      METAPP_API_URL: $(gp url 3001)
    command: |
      gp sync-await "server-api-up"
      yarn && yarn run dev      

ports:
  - port: 8080
    visibility: public
    onOpen: ignore
  - port: 3000
    visibility: public
    onOpen: open-browser
  - port: 3001
    visibility: public
    onOpen: ignore
  - port: 5432
    onOpen: ignore
    
vscode:
  extensions:
    - ms-azuretools.vscode-docker

